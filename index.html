        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app {

            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
        .app::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: linear-gradient(135deg, 
                rgba(64, 167, 227, 0.1) 0%, 
                rgba(128, 94, 227, 0.08) 50%, 
                transparent 100%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* –®–∞–ø–∫–∞ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(64, 167, 227, 0.2);
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #40a7e3) 0%, #7c4dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .header-badge {
            background: var(--tg-theme-button-color, #40a7e3);
            color: white;
            padding: 8px 14px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(64, 167, 227, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .welcome-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 28px;
            padding: 28px 20px;
            margin-bottom: 32px;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.08),
                0 8px 20px rgba(64, 167, 227, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .welcome-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }
        
        .welcome-sticker {
            font-size: 72px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(64, 167, 227, 0.3));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .welcome-card p {
            font-size: 18px;
            line-height: 1.5;
            font-weight: 500;
            color: var(--tg-theme-text-color, #1a1a1a);
            opacity: 0.9;
        }
        
        /* –°–µ—Ç–∫–∞ –º–µ–Ω—é */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
        .menu-button {
            border: none;
            border-radius: 22px;
            padding: 20px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .menu-button:active::before {
            opacity: 1;
        }
        
        .menu-button:active {
            transform: scale(0.97);
        }
        
        .menu-button.plugins {
            background: linear-gradient(135deg, #40a7e3, #5e35b1);
        }
        
        .menu-button.modules {
            background: linear-gradient(135deg, #8e44ad, #c0392b);
        }
        
        .menu-button.tiktok {
            background: linear-gradient(135deg, #fd1d1d, #fcaf45);
        }
        
        .menu-button-left {
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1;
        }
        
        .menu-button-emoji {
            font-size: 28px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));

        .menu-button-arrow {
            font-size: 24px;
            opacity: 0.9;
            transform: translateX(0);
            transition: transform 0.3s;
            z-index: 1;
        }
        
        .menu-button:active .menu-button-arrow {
            transform: translateX(5px);
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
        .back-button {

            border: 2px solid var(--tg-theme-button-color, #40a7e3);
            border-radius: 50px;
            padding: 14px 22px;
            font-size: 16px;
            font-weight: 600;

        .back-button:active {

            padding: 8px;
            margin-bottom: 24px;

            border-radius: 20px;
            transition: all 0.3s;
            cursor: pointer;

        .page-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-top: 20px;
            padding: 16px 0;
            border-top: 1px solid rgba(0,0,0,0.05);

        .nav-button {
            background: rgba(64, 167, 227, 0.1);

            padding: 14px 24px;
            font-size: 18px;
            font-weight: 600;

        .nav-button:not(:disabled):active {

            color: white;
            transform: scale(0.95);

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .page-indicator {
            font-size: 18px;
            font-weight: 600;
            min-width: 70px;
            text-align: center;
            background: rgba(64, 167, 227, 0.1);
            padding: 8px 16px;
            border-radius: 40px;

            font-size: 13px;
            color: var(--tg-theme-hint-color, #999);
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

        .footer span {
            width: 4px;
            height: 4px;
            background: var(--tg-theme-hint-color, #999);
            border-radius: 50%;
            opacity: 0.5;

        /* –°–µ–∫—Ü–∏–∏ */

            display: none;
            animation: slideIn 0.3s ease;

        .section.active {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {

                transform: translateY(0);
            }

        /* –°—Ç—Ä–∞–Ω–∏—Ü—ã –ø–ª–∞–≥–∏–Ω–æ–≤ */

            .pagination-wrapper {
                background: rgba(30, 30, 30, 0.8);
            }
        }
    </style>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        
        let currentPluginsPage = 1;
        const totalPluginsPages = 4;
        
        function showMainMenu() {
            hideAllSections();
            document.getElementById('main-menu').classList.add('active');
            tg.BackButton.hide();
        }
        
        function showPluginsMain() {
            hideAllSections();
            document.getElementById('plugins-section').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(showMainMenu);
            showPluginsPage(currentPluginsPage);
        }
        
        function showModules() {
            hideAllSections();
            document.getElementById('modules-section').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(showMainMenu);
        }
        
        function showTikTok() {
            hideAllSections();
            document.getElementById('tiktok-section').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(showMainMenu);
        }
        
        function hideAllSections() {
            document.getElementById('main-menu').classList.remove('active');
            document.getElementById('plugins-section').classList.remove('active');
            document.getElementById('modules-section').classList.remove('active');
            document.getElementById('tiktok-section').classList.remove('active');
        }
        
        function showPluginsPage(page) {
            for (let i = 1; i <= totalPluginsPages; i++) {
                document.getElementById(`plugins-page-${i}`).classList.remove('active-page');
                document.querySelectorAll('.page-dot')[i-1].classList.remove('active');
            }
            
            document.getElementById(`plugins-page-${page}`).classList.add('active-page');
            document.querySelectorAll('.page-dot')[page-1].classList.add('active');
            
            currentPluginsPage = page;
            document.getElementById('plugins-current-page').textContent = `${page}/${totalPluginsPages}`;
            
            document.getElementById('plugins-prev').disabled = (page === 1);
            document.getElementById('plugins-next').disabled = (page === totalPluginsPages);
        }
        
        function prevPluginsPage() {
            if (currentPluginsPage > 1) showPluginsPage(currentPluginsPage - 1);
        }
        
        function nextPluginsPage() {
            if (currentPluginsPage < totalPluginsPages) showPluginsPage(currentPluginsPage + 1);
        }
        
        function openLink(url) {
            tg.openTelegramLink(url);
        }
        
        // –°–≤–∞–π–ø—ã –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const threshold = 50;
            const activeSection = document.querySelector('.section.active');
            
            if (!activeSection) return;
            
            if (touchEndX < touchStartX - threshold) {
                if (activeSection.id === 'plugins-section') nextPluginsPage();
            }
            
            if (touchEndX > touchStartX + threshold) {
                if (activeSection.id === 'plugins-section') prevPluginsPage();
                else if (activeSection.id !== 'main-menu') showMainMenu();
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', showMainMenu);
    </script>
