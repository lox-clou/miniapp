            document.getElementById('tiktok-section').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(showMainMenu);
        }
        
        function hideAllSections() {
            document.getElementById('main-menu').classList.remove('active');
            document.getElementById('plugins-section').classList.remove('active');
            document.getElementById('modules-section').classList.remove('active');
            document.getElementById('tiktok-section').classList.remove('active');
        }
        
        // –ü–ª–∞–≥–∏–Ω—ã - –ø–∞–≥–∏–Ω–∞—Ü–∏—è
        function showPluginsPage(page) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            for (let i = 1; i <= totalPluginsPages; i++) {
                document.getElementById(`plugins-page-${i}`).classList.remove('active-page');
                document.getElementById(`tab-page-${i}`).classList.remove('active');
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.getElementById(`plugins-page-${page}`).classList.add('active-page');
            document.getElementById(`tab-page-${page}`).classList.add('active');
            
            currentPluginsPage = page;
            document.getElementById('plugins-current-page').textContent = `${page}/${totalPluginsPages}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.getElementById('plugins-prev').disabled = (page === 1);
            document.getElementById('plugins-next').disabled = (page === totalPluginsPages);
        }
        
        function prevPluginsPage() {
            if (currentPluginsPage > 1) {
                showPluginsPage(currentPluginsPage - 1);
            }
        }
        
        function nextPluginsPage() {
            if (currentPluginsPage < totalPluginsPages) {
                showPluginsPage(currentPluginsPage + 1);
            }
        }
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ —Å—Å—ã–ª–æ–∫
        function openLink(url) {
            tg.openTelegramLink(url);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            showMainMenu();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–æ–≤ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            let touchstartX = 0;
            let touchendX = 0;
            
            document.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const activeSection = document.querySelector('.section.active');
                
                if (!activeSection) return;
                
                // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –ø–ª–∞–≥–∏–Ω–æ–≤)
                if (touchendX < touchstartX - swipeThreshold) {
                    if (activeSection.id === 'plugins-section') {
                        nextPluginsPage();
                    }
                }
                
                // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –ø–ª–∞–≥–∏–Ω–æ–≤)
                if (touchendX > touchstartX + swipeThreshold) {
                    if (activeSection.id === 'plugins-section') {
                        prevPluginsPage();
                    } else if (activeSection.id !== 'main-menu') {
                        // –í –¥—Ä—É–≥–∏—Ö —Ä–∞–∑–¥–µ–ª–∞—Ö —Å–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –≤ –º–µ–Ω—é
                        showMainMenu();
                    }
                }
            }
        });
    </script>
